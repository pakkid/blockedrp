<!DOCTYPE html>
<html>

	<style>
		@font-face {
			/* GT Flexa ‚Üí https://www.grillitype.com/typeface/gt-flexa */
			font-family: 'GT Flexa Mono';
			src: url("fonts/GTFlexa/GT-Flexa-Mono-Regular.woff2");
			font-display: swap;
			/* avoid showing invisible text while custom fonts load */
		}

		:root {
			--accent: #EC381C;
			--font: "GT Flexa Mono", monospace;
			--light-background: #f3f3f3;
			--light-background-font: #0D1117;
			--dark-background: #0D1117;
			--dark-background-font: #cccccc;
		}

		body {
			font-family: var(--font);
			text-align: center;
			overflow: hidden;
			height: 100vh;
			margin: 0;
		}

		#page {
			width: 75%;
		}

		#icon {
			width: 150px;
			height: 150px;
			background-size: 100%;
			background-image: url("block.png");
			margin: auto;
			margin-bottom: 5%;
		}

		#title {
			font-size: 1.7rem;
			margin-bottom: 5%;
		}

		#text {
			font-size: 1.3rem;
			line-height: 2;
		}

		/* === RWD === */

		/* Extra small devices (phones, 600px and down) */
		@media only screen and (max-width: 600px) {
			#icon {
				margin-top: 30%;
				margin-bottom: 20%;
			}
			#title {
				margin-bottom: 10%;
			}
		}

		/* Small devices (portrait tablets and large phones, 600px and up) */
		@media only screen and (min-width: 600px) {
			#icon {
				margin-top: 30%;
			}
		}

		/* Medium devices (landscape tablets, 768px and up) */
		@media only screen and (min-width: 768px) {
			#icon {
				margin-top: 30%;
			}
		}

		/* Large devices (laptops/desktops, 992px and up) */
		@media only screen and (min-width: 930px) {
			#icon {
				margin-top: 20%;
			}
		}

		/* Extra large devices (large laptops and desktops, 1200px and up) */
		@media only screen and (min-width: 1200px) {
			#icon {
				margin-top: 10%;
			}
		}
	</style>

	<div class="page">
